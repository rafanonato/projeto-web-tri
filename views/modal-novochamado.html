<div class="modal fade" id="modal-novochamado" tabindex="-1" role="dialog" ng-controller="modalCtrl">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Solicitação</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12" ng-show="modalNovoChamadoStatus !== 'OK'">
                        <p>Houve um erro. Tente novamente mais tarde.</p>
                        <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">
                            Fechar
                        </button>
                    </div>
                    
                    <div class="col-md-12" ng-show="modalNovoChamadoStatus === 'OK'">
                        <div class="alert alert-warning" role="alert">
                            {{modalNovoChamado.id}}
                        </div>
                        <div class="prazo">
                            <p>Prazo estimado para atendimento</p>
                            <h6><i class='fas fa-clock'></i> {{modalNovoChamado.prazo}} dias úteis</h6>
                        </div>
                        <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">
                            Fechar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-novochamado" tabindex="-1" role="dialog" ng-controller="modalCtrl">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Novo Chamado</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12" ng-show="modalNovoChamadoStatus !== 'OK'">
                        <p>Houve um erro. Tente novamente mais tarde.</p>
                    </div>
                    <div class="col-md-12" ng-show="modalNovoChamadoStatus === 'OK'">
                        OK
                        <p>{{modalNovoChamado}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
